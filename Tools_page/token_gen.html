<html></html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex flex-col bg-card text-card-foreground p-6 relative">
    <button class="absolute top-4 right-4 bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded-lg">Log In</button>
    <button class="absolute top-4 right-20 bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded-lg">Sign Up</button>
    <h1 class="text-2xl font-bold">IT - TOOLS</h1>
    <p class="text-muted-foreground">Handy tools for developers</p>

	<div class="relative mt-4">
		<input type="text" placeholder="Search tools..." id="searchInput" class="w-full px-3 py-2 rounded-lg border border-border focus:outline-none focus:ring focus:ring-primary" />
		<img aria-hidden="true" alt="search-icon" src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ”" class="absolute right-3 top-2" />
	</div>
    
    <div class="bg-card p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-foreground">Token generator</h1>
        <p class="text-muted-foreground">Generate random string with the chars you want, uppercase or lowercase letters, numbers and/or symbols.</p>
        <div class="mt-4">
            <label class="flex items-center">
                <input type="checkbox" class="toggle" checked>
                <span class="ml-2 text-muted-foreground">Uppercase (ABC...)</span>
            </label>
            <label class="flex items-center mt-2">
                <input type="checkbox" class="toggle" checked>
                <span class="ml-2 text-muted-foreground">Numbers (123...)</span>
            </label>
            <label class="flex items-center mt-2">
                <input type="checkbox" class="toggle">
                <span class="ml-2 text-muted-foreground">Lowercase (abc...)</span>
            </label>
            <label class="flex items-center mt-2">
                <input type="checkbox" class="toggle">
                <span class="ml-2 text-muted-foreground">Symbols (!;...)</span>
            </label>
        </div>
        <div class="mt-4">
            <label class="text-muted-foreground">Length (64)</label>
            <input type="range" min="1" max="128" value="64" class="w-full" id="lengthRange">
        </div>
        <textarea class="mt-4 w-full p-2 border border-border rounded-md" rows="2" readonly id="generatedToken">
            WYT XUY7xDu66Z7VjsVdvKq45rzVCVGIUXymFxAFHyk8ayKoQvhBFCLUoXdjgy6
        </textarea>
        <div class="mt-4 flex justify-between">
            <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded" id="copyButton">Copy</button>
            <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded" id="refreshButton">Refresh</button>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const toolList = document.getElementById('toolList');
    searchInput.addEventListener('input', function() {
        const searchValue = this.value.toLowerCase();
        const tools = toolList.getElementsByClassName('bg-card');
        Array.from(tools).forEach(function(tool) {
            const toolName = tool.getElementsByTagName('h3')[0].innerText.toLowerCase();
            if (toolName.includes(searchValue)) {
                tool.style.display = 'block';
            } else {
                tool.style.display = 'none';
            }
        });
    });

    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const numberChars = '0123456789';
    const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
    const lengthRange = document.getElementById('lengthRange');
    const generatedToken = document.getElementById('generatedToken');
    const copyButton = document.getElementById('copyButton');
    const refreshButton = document.getElementById('refreshButton');
    function generateRandomString(length, useUppercase, useLowercase, useNumbers, useSymbols) {
        let chars = '';
        if (useUppercase) chars += uppercaseChars;
        if (useLowercase) chars += lowercaseChars;
        if (useNumbers) chars += numberChars;
        if (useSymbols) chars += symbolChars;
        let result = '';
        for (let i = 0; i < length; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }
    function updateGeneratedToken() {
        const useUppercase = document.querySelectorAll('.toggle')[0].checked;
        const useNumbers = document.querySelectorAll('.toggle')[1].checked;
        const useLowercase = document.querySelectorAll('.toggle')[2].checked;
        const useSymbols = document.querySelectorAll('.toggle')[3].checked;
        const length = lengthRange.value;
        const token = generateRandomString(length, useUppercase, useLowercase, useNumbers, useSymbols);
        generatedToken.value = token;
    }
    copyButton.addEventListener('click', () => {
        generatedToken.select();
        document.execCommand('copy');
    });
    refreshButton.addEventListener('click', () => {
        updateGeneratedToken();
    });
    document.querySelectorAll('.toggle').forEach(toggle => {
        toggle.addEventListener('change', () => {
            updateGeneratedToken();
        });
    });
    lengthRange.addEventListener('input', () => {
        updateGeneratedToken();
    });
    updateGeneratedToken();
</script>
  </body>
</html>
